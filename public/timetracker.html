<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="tt.css">
</head>
<body>
    
    <div class="header">
        <h1><i class="material-icons" style="font-size:30px;">timer</i>     <b>Employee Activity Tracker</b></h1>
        <h4><i>Track and Assess</i></h4>
    </div>

    <div class="main">
      <div class="userinf">
        <div class="square">
            <div class="heading">
                <div class="te">
                    <h4><i class="material-icons" style="font-size:30px;">person</i> User Information-DayIn & DayOut</h4>
                </div>
                <div class="form">
                    <form>
                        <div class="form-group row">
                          <label for="inputtext" class="col-sm-2 col-form-label">Employee ID</label>
                          <div class="col-sm-10">
                            <input type="text"  class="form-control" id="Email" placeholder="admin">
                          </div>
                        </div>
                        <div class="mt-2"></div>
                        <div class="form-group row">
                          <label for="inputtext" class="col-sm-2 col-form-label">Employee Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="admin">
                          </div>
                        </div>
                        <div class="mt-2"></div>
                        <div class="form-group row">
                            <label for="inputtext" class="col-sm-2 col-form-label">Supervisor Name</label>
                            <div class="col-sm-10">
                              <input type="text"  class="form-control" id="Email" placeholder="Ravikumar">
                        </div>
                      </form>
                </div>
                <div class="mt-3"></div>
                <div class="dayio">
                    <div class="form-group row">
                        <button id="dayin" type="button" class="btn btn-outline-dark btn-sm" onClick="myFunction()"><i>Day IN</i></button>
                        <div class="mt-2"></div>
                        <button id="dayout" type="button" class="btn btn-outline-dark btn-sm" onClick="myFunction1()"><i>Day OUT</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form2" id="form2" style="display:none;">
      <div class="userinf">
        <div class="square">
            <div class="heading">
                <div class="te">
                    <h4>Activity Information</h4>
                </div>
                
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-secondary" onclick="prodfunc()" id="Production">Production</button>
                  <button type="button" class="btn btn-secondary" onclick="breakfunc()" id="Break">Break</button>
                  <button type="button" class="btn btn-secondary" onclick="nonprodfunc()" id="Non-Production">Non-Production</button>
                </div>

                <div id="prodform" style="display:none;">
                  <form>
                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Work ID</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder=" ">
                      </div>
                    </div>
                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Location</label>
                      <div class="col-sm-10">
                        <select class="form-control">
                          <option>Hyderabad</option>
                          <option>Banglore</option>
                          <option>Chennai</option>
                        </select>
                      </div>
                    </div>

                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Activity Name</label>
                      <div class="col-sm-10">
                        <select class="form-control">
                          <option>Back Office Work</option>
                          <option>Business Meeting</option>
                          <option>Email</option>
                          <option>Inbound Call</option>
                          <option>outbound Call</option>
                          <option>Client Call</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Activity Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
                  <div class="submit">
                    <button type="button" class="btn btn-outline-dark" id="ps" onclick="pstart()">Start</button>
                    <button type="button" class="btn btn-outline-dark" id="pe" onclick="pend()">End</button>
                  </div>

                  <p id="t1"> 00.00.00</p>
                </div>

                <!--breakfunc-->
                <div id="breakform" style="display:none;">
                  <form>
                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Work ID</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder=" ">
                      </div>
                    </div>
                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Location</label>
                      <div class="col-sm-10">
                        <select class="form-control">
                          <option>Hyderabad</option>
                          <option>Banglore</option>
                          <option>Chennai</option>
                        </select>
                      </div>
                    </div>

                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Activity Name</label>
                      <div class="col-sm-10">
                        <select class="form-control">
                          <option>Youtube</option>
                          <option>Instagram</option>
                          <option>Email</option>
                          <option>Family Call</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Activity Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
                  <div class="submit">
                    <button type="button" class="btn btn-outline-dark" id="bs" onclick="bstart()">Start</button>
                    <button type="button" class="btn btn-outline-dark" id="be" onclick="bend()">End</button>
                    <p id="t2">00:00:00</p>
                  </div>
                </div>

                <!--nonprodform-->
                <div id="nonprodform" style="display:none;">
                  <form>
                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Work ID</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder=" ">
                      </div>
                    </div>
                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Location</label>
                      <div class="col-sm-10">
                        <select class="form-control">
                          <option>Hyderabad</option>
                          <option>Banglore</option>
                          <option>Chennai</option>
                        </select>
                      </div>
                    </div>

                    <div class="mt-1"></div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Activity Name</label>
                      <div class="col-sm-10">
                        <select class="form-control">
                          <option>Coding</option>
                          <option>Designing</option>
                          <option>Team gathering</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Activity Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
                  <div class="submit">
                    <button type="button" class="btn btn-outline-dark" id="nps" onclick="npstart()">Start</button>
                    <button type="button" class="btn btn-outline-dark" id="npe" onclick="npend()">End</button>

                    <p id="t3">00:00:00</p>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    </div> 
    
    <div class="log-display">
      <table class="table table-hover table-condensed" id="log">
        <thead>
          <th>Event</th>
          <th>Time</th>
        </thead>
      </table>
    </div>
   
    
    <script src="myscript.js"></script>
</body>
</html>
